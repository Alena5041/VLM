<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vltava Labe Press</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="font/css/font-awesome.min.css">

  </head>
  <body>
    <div class="header">
      <h1>Vltava Labe Press</h1>
      <div class="searchHeader" id="autocomplete">
        <form autocomplete="off">
          <div class="autocomplete">
            <input id="myInput" type="search" onkeyup="keyEventLisnter()">
          </div>
          <label for="search" class="fa fa-search stillOrange">
        </form>
      </div>
    </div>
    <div id="whiteContainer">
      <div class="grid-container">
        <div class="item1 zoom_img">
          <img src="img\img1.jpg">
        </div>
        <div class="item2 zoom_img">
          <img src="img\img2.jpg">
        </div>
        <div class="item3 zoom_img">
          <img src="img\img3.jpg">
        </div>
        <div class="item4 zoom_img">
          <img src="img\img4.jpg">
        </div>
        <div class="item5 zoom_img">
          <img src="img\img5.jpg">
        </div>
        <div class="item6 zoom_img">
          <img src="img\img6.jpg">
        </div>
      </div>
    </div>
    <script src="js/skript.js"></script>
  </body>
</html>
